server:
  error:
    include-message: always
    include-binding-errors: always

spring:

  datasource:
    url: jdbc:mysql://localhost:3306/security
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        formate_sql: true
    show-sql: true
